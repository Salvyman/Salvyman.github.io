    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const photoVideos = document.querySelectorAll('.photo video');
            
            photoVideos.forEach(video => {
                video.addEventListener('click', function () {
                    // Toggle the visibility of the video container
                    const videoContainer = video.parentElement.querySelector('.video-container');
                    videoContainer.style.display = (videoContainer.style.display === 'none') ? 'block' : 'none';
                });
            });
        });
